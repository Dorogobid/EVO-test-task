<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>File upload</title>
  </head>
  <body>
    <h1>Upload single CSV file</h1>

    <form
      action="http://127.0.0.1:8080/upload"
      method="post"
      enctype="multipart/form-data"
    >
      Choose CSV file: <input type="file" name="file" /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
